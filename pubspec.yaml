name: movies_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  equatable: ^2.0.5
  dio: ^4.0.6
  dartz: ^0.10.1
  flutter_bloc: ^8.1.1
  get_it: ^7.2.0
  animate_do: ^3.0.2
  cached_network_image: ^3.2.2
  google_fonts: ^3.0.1
  shimmer: ^2.0.0
  carousel_slider: ^4.1.1
  flutter_svg: ^1.1.6
  webview_flutter: ^3.0.4
  flutter_staggered_animations: ^1.1.1
  flutter_spinkit: ^5.1.0
  lottie: any
  full_screen_image: any
  url_launcher: ^6.1.5
  animated_splash_screen: ^1.3.0
  flutter_launcher_icons: any


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


#flutter pub run flutter_launcher_icons:main

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/cinema.png"


flutter:
  uses-material-design: true
  assets:
     - assets/images/
     - assets/icons/
